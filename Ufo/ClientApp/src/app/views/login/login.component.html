<h1>Log In</h1>

<form [formGroup]="Form" (ngSubmit)="logIn()">
    <div class="form-group">
        <label for="username">User name</label>
        <input type="text" id="username" formControlName="username">
        <p *ngIf="this.Form.controls.username.status=='INVALID'">Invalid user name</p>
    </div>
    <div class="form-group">
        <label for="passwrod">Password</label>
        <input type="password" id="password" formControlName="password">
        <p *ngIf="this.Form.controls.password.status=='INVALID'">Password must contain letters, capital letters, numbers and special characters, at least 8 characters</p>
    </div>
    <button type="submit" [disabled]="!Form.valid">Login</button>
    <!--<button type="submit" [disabled]="!Form.valid">Register</button>-->
</form>
