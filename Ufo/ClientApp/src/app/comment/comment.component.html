<h1>Comments</h1>
<a [routerLink]="['/addComment', id]">Add comment</a>

<!--Vise observationsen til kommentarene-->

<!--kommentarene-->
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Comment</th>
            <th>Observation id</th>
        </tr>
    </thead>
    <tbody *ngFor="let comment of allcomments ">
        <tr>
            <td>{{ comment.id }}</td>
            <td>{{ comment.text }}</td>
            <td>{{ comment.observationId }}</td>
            <td><button (click)="upVote(comment.id)">{{ comment.upVote }}</button></td>
            <td><button (click)="downVote(comment.id)">{{ comment.downVote }}</button></td>
            <td><button class="btn btn-danger" (click)="deleteComment(comment.id)">Delete</button></td>
        </tr>
    </tbody>
</table>
