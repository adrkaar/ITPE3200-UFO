<h1>Edit UFO Observation</h1>
<!--Fjerne navn og legge til nedtrekksliste-->

<form #form="ngForm">
    <div class="form-group">
        <label for="id">Id</label>
        <input type="text" class="form-control" id="id" name="id" [(ngModel)]="editObservation.id" readonly>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="text" class="form-control" id="date" name="date" [(ngModel)]="editObservation.date">
    </div>
    <div class="form-group">
        <label for="time">Time</label>
        <input type="text" class="form-control" id="time" name="time" [(ngModel)]="editObservation.time">
    </div>
    <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" name="location" [(ngModel)]="editObservation.location">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description" [(ngModel)]="editObservation.description">
    </div>

    <select class="form-control" (change)="selectedOption($event.target.value)">
        <option disabled>Select Type</option>
        <option *ngFor="let type of types">{{ type.type }}</option>
    </select>

    <button type="submit" class="btn btn-primary" (click)="updateObservation()">Save</button>

    <button class="btn btn-danger" (click)="deleteObservation(editObservation.id)">Delete</button>
</form>
