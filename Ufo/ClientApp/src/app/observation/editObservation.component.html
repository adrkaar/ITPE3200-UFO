<h1>Edit UFO Observation</h1>

<form #form="ngForm">
    <div class="form-group">
        <label for="id">Id</label>
        <input type="text" class="form-control" id="id" name="id" [(ngModel)]="editObservation.id" readonly>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="editObservation.navn">
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="text" class="form-control" id="date" name="date" [(ngModel)]="editObservation.dato">
    </div>
    <div class="form-group">
        <label for="time">Time</label>
        <input type="text" class="form-control" id="time" name="time" [(ngModel)]="editObservation.tid">
    </div>
    <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" name="location" [(ngModel)]="editObservation.lokasjon">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description" [(ngModel)]="editObservation.beskrivelse">
    </div>
    <button type="submit" class="btn btn-primary" (click)="updateObservation()">Save</button> 

    <!--<button class="btn btn-danger" (click)="deleteObservation(editObservation.id)">Delete</button>-->
</form>
