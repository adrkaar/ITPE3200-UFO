<h1>Edit UFO Observation</h1>

<form #form="ngForm" (ngSubmit)="updateObservation(editObservation.id)"> <!--vet ikke om jeg trenger parameter-->
    <div class="form-group">
        <label for="id">Id</label>
        <input type="text" class="form-control" id="id" name="id" [(ngModel)]="editObservation.id" readonly>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="editObservation.name">
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="text" class="form-control" id="date" name="date" [(ngModel)]="editObservation.date">
    </div>
    <div class="form-group">
        <label for="time">Time</label>
        <input type="text" class="form-control" id="time" name="time" [(ngModel)]="editObservation.time">
    </div>
    <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" name="location" [(ngModel)]="editObservation.location">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description" [(ngModel)]="editObservation.description">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>

    <button type="submit" class="btn btn-danger" (click)="deleteObservation(editObservation.id)">Delete</button>
</form>
