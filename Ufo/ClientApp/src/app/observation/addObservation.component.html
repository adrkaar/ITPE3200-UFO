<h1>Register New UFO Observation</h1>

<form #form="ngForm" (ngSubmit)="addObservation()">

    <!--<mat-form-field appearance="fill">
        <mat-label for="date">Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" type="text" class="form-control" id="date" name="date"  [(ngModel)]="newObservation.date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>-->
    <!--kan sette dato i fremtiden-->
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date" [(ngModel)]="newObservation.date" max="{{date}}">
    </div>
    <div class="form-group">
        <label for="time">Time</label>
        <input type="time" class="form-control" id="time" name="time" [(ngModel)]="newObservation.time">
    </div>
    <div class="form-group">
        <label for="latitude">Latitude</label>
        <input type="text" class="form-control" id="latitude" name="latitude" [(ngModel)]="newObservation.latitude">
    </div>
    <div class="form-group">
        <label for="longitude">Longitude</label>
        <input type="text" class="form-control" id="longitude" name="longitude" [(ngModel)]="newObservation.longitude">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description" [(ngModel)]="newObservation.description">
    </div>

    <div class="form-group">
        <label for="type">Type</label>
        <select class="form-control" id="type" (change)="selectedOption($event.target.value)">
            <option disabled selected>Select Type</option>
            <option *ngFor="let type of types">{{ type.type }}</option>
            <option>Add new type</option>
        </select>
    </div>

    <div *ngIf="addNewType" [innerHtml]="addNewType | safeHtml"> </div>

    <button type="submit" class="btn btn-primary">Save</button>
</form>
