<h1>Register New UFO Observation</h1>
<!--Fjerne navn og legge til nedtrekksliste-->
<form #form="ngForm" (ngSubmit)="addObservation()">
    <div class="form-group">
        <label for="date">Date</label>
        <input type="text" class="form-control" id="date" name="date" [(ngModel)]="newObservation.date">
    </div>
    <div class="form-group">
        <label for="time">Time</label>
        <input type="text" class="form-control" id="time" name="time" [(ngModel)]="newObservation.time">
    </div>
    <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" name="location" [(ngModel)]="newObservation.location">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description" [(ngModel)]="newObservation.description">
    </div>

    <select class="form-control" (change)="selectedOption($event.target.value)">
        <option disabled>Select Type</option>
        <option *ngFor="let type of types">{{ type.type }}</option>
    </select>

    <button type="submit" class="btn btn-primary">Save</button>
</form>
